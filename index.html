<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnapTrack</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    h1.title {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 12px;
    }

    h1.title .gradient {
      color: #ffc300;
    }

    .subtitle {
      text-align: center;
      color: #b0b0b0;
      font-size: 0.95rem;
      margin-bottom: 36px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.03);
      transition: 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.06);
    }

    .card ion-icon {
      font-size: 22px;
      flex-shrink: 0;
      filter: drop-shadow(0 0 4px currentColor);
    }

    .icon-friends { color: #00bfff; }
    .icon-myeyes { color: #a66bff; }
    .icon-location { color: #ff4d6d; }
    .icon-chat { color: #00ff99; }

    .card .content h3 {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .card .content p {
      font-size: 0.85rem;
      color: #bbb;
    }

    .form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 14px 16px;
      gap: 10px;
      color: #999;
      box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.06);
      transition: box-shadow 0.3s ease;
    }

    .input-wrapper:focus-within {
      box-shadow: 0 0 8px rgba(255, 223, 0, 0.4);
    }

    .input-wrapper ion-icon {
      font-size: 18px;
      color: #fffc00;
    }

    .input-wrapper input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 0.95rem;
    }

    button {
      background: linear-gradient(135deg, #ffc300, #ffae00);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(255, 193, 0, 0.2);
      transition: 0.3s ease;
    }

    button:hover {
      box-shadow: 0 4px 24px rgba(255, 193, 0, 0.3);
    }

    .info-msg {
      text-align: center;
      color: #aaa;
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .badges {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      color: #999;
    }

    .badges ion-icon {
      margin-right: 6px;
      vertical-align: middle;
    }

    .badges p {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body class="page1">
  <main>
    <div class="container">
      <h1 class="title"><span class="gradient">Snap</span>Track</h1>
      <p class="subtitle">Découvre ce que cachent tes proches</p>

      <div class="cards">
        <div class="card">
          <ion-icon name="people-outline" class="icon-friends"></ion-icon>
          <div class="content">
            <h3>Liste d’amis</h3>
            <p>Vois tous les contacts</p>
          </div>
        </div>

        <div class="card">
          <ion-icon name="shield-half-outline" class="icon-myeyes"></ion-icon>
          <div class="content">
            <h3>My Eyes Only</h3>
            <p>Accède au contenu privé</p>
          </div>
        </div>

        <div class="card">
          <ion-icon name="location-outline" class="icon-location"></ion-icon>
          <div class="content">
            <h3>Localisation</h3>
            <p>Position exacte en temps réel</p>
          </div>
        </div>

        <div class="card">
          <ion-icon name="chatbubble-ellipses-outline" class="icon-chat"></ion-icon>
          <div class="content">
            <h3>Discussions</h3>
            <p>Messages privés</p>
          </div>
        </div>
      </div>

      <form class="form" onsubmit="return false;">
        <div class="input-wrapper">
          <ion-icon name="logo-snapchat"></ion-icon>
          <input type="text" id="username" placeholder="Nom d’utilisateur Snapchat" required />
        </div>
        <button id="startBtn" type="submit" onclick="saveUsername()">Commencer</button>
        <p class="info-msg">Analyse en moins de 10 secondes</p>
      </form>

      <div class="badges">
        <p><ion-icon name="lock-closed-outline"></ion-icon> 100% anonyme</p>
        <p><ion-icon name="flash-outline"></ion-icon> Résultats instantanés</p>
        <p><ion-icon name="shield-checkmark-outline"></ion-icon> Aucune détection</p>
      </div>
    </div>
  </main>

  <script>
    function saveUsername() {
      const input = document.getElementById("username");
      const username = input.value.trim();

      if (username.length >= 3) {
        localStorage.setItem("snaptrackUsername", username);
        window.location.href = "page2.html";
      } else {
        alert("Le nom doit faire au moins 3 caractères.");
      }
    }
  </script>
</body>
</html>
