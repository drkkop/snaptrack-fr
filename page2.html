<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SnapTrack – Analyse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
  <script nomodule src="https://unpkg.com/ionicons/dist/ionicons/ionicons.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body class="page2">
  <main>
    <!-- En-tête -->
    <div class="loader-header">
      <div class="loader-init">
        <ion-icon name="square"></ion-icon>
        <ion-icon name="ellipsis-horizontal"></ion-icon>
        <ion-icon name="square"></ion-icon>
        <span>récolte de données…</span>
      </div>
      <h1 class="loader-title">
        Analyse de <span id="userName">@utilisateur</span>
      </h1>
      <p class="loader-subtitle">Extraction des données</p>
    </div>

    <!-- Barre de progression -->
    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progress-bar-fill"></div>
    </div>

    <!-- Étapes -->
    <div class="cards steps">
      <div class="card step" tabindex="0">
        <ion-icon name="wifi-outline" class="icon"></ion-icon>
        <div class="content"><h3>Connexion aux serveurs Snapchat</h3></div>
      </div>
      <div class="card step" tabindex="0">
        <ion-icon name="shield-half-outline" class="icon"></ion-icon>
        <div class="content"><h3>Contournement des protections</h3></div>
      </div>
      <div class="card step" tabindex="0">
        <ion-icon name="search-outline" class="icon"></ion-icon>
        <div class="content"><h3>Recherche du profil utilisateur</h3></div>
      </div>
      <div class="card step" tabindex="0">
        <ion-icon name="download-outline" class="icon"></ion-icon>
        <div class="content"><h3>Extraction des données privées</h3></div>
      </div>
      <div class="card step" tabindex="0">
        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
        <div class="content"><h3>Décryptage des informations</h3></div>
      </div>
      <div class="card step" tabindex="0">
        <ion-icon name="checkmark-done-outline" class="icon"></ion-icon>
        <div class="content"><h3>Finalisation</h3></div>
      </div>
    </div>

    <!-- Avertissement -->
    <p class="loader-tip">Ne pas fermer cette fenêtre.</p>
  </main>
</body>
</html>
